<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Login Form</h2>
        </div>
        <form class="form" id="form">
            <div class="details">
                <label>Username</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Enter your Username">
                <small>Error message</small>
            </div>
            <div class="details">
                <label>Password</label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter your Password">
                <small>Error message</small>
            </div>
            <div class="btn">
                <input type="submit" value="Login In" class="button">   
             </div>
             <div class="foot">
                Not a User? <a href="index2.html">Register Now</a>
             </div>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
